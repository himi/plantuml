env:
  global:
    - secure: ""
    - secure: ""

    - secure: ""
    - secure: ""
language: java
jdk:
  - openjdk8
cache:
  directories:
    - $HOME/.m2
script:
  - cd releng/net.sourceforge.plantuml.aggregator
  - mvn clean install

deploy:
  skip_cleanup: true
  provider: script
  script: bash -c "cd $TRAVIS_BUILD_DIR/releng/net.sourceforge.plantuml.aggregator && mvn verify -Prelease-composite"
  on:
    tags: true
